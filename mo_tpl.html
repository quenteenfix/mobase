<!doctype html>
<!-- 标准的lang属性写法 http://zhi.hu/XyIa -->
<html lang="zh-cmn-Hans" class="js fontface webkit chrome windows no-ie8 wf-adelle-n4-active wf-adelle-n7-active wf-active">
<!-- <html lang="zh-cmn-Hans" class="js no-touch rgba boxshadow cssanimations csstransitions svg mq js no-touch rgba boxshadow cssanimations csstransitions svg"> -->
<head>
<meta charset="utf-8">
<!-- 声明文档的编码 -->
<meta http-equipv="X-UA-Compatible" content="IE-edge,chrome=1">
<!-- 优先使用IE最新版和chrome -->
<meta name="description" content="百度众测平台，全民众测，礼券奖品拿不停">
<!-- seo页面描述 -->
<meta name="keywords"content"百度众测">
<meta name="author" content="zhongce, crowdtest@baidu.com">
<meta name="robots" content="index, follow">

<!-- 为移动设备添加viewport -->
<!-- width=device-width 会导致iphone5添加到主屏以后WebApp全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimum-scale=1, user-scalable=no">

<!-- ios 设备 begin -->
<!-- 添加到主屏后的标题（ios6新增） -->
<meta name="apple-mobile-web-app-title" content="webapp标题">
<!-- 是否启用webapp全屏模式 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- 甚至状态栏的背景颜色，只有在apple-mobile-web-app-capable content=yes 时生效 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- 禁止数字识别自动变为电话号码 -->
<meta name="format-detection" content="telephone=no">
<!-- 添加智能app广告条smart app banner (ios 6+ safari) -->
<meta name="apple-itunes-app" content="app-id=my_id, affiliate-data=my_data, app-argument=my_url">

<!-- ios 图标begin -->
<!-- iphone/itouch，默认57*57像素，必须有 -->
<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57*57-precomposed.png">
<!-- retina iphone / retina itouch，114*114像素，可以没有，但推荐有 -->
<link rel="apple-touch-icon-precomposed" sizes="114*114" href="/apple-touch-icon-114*114-precomposed.png">
<!-- retina ipad，144*144像素，可以没有，但推荐有 -->
<link rel="apple-touch-icon-precomposed" sizes="144*144" href="/apple-touch-icon-144*144-precomposed.png">
<!-- ios 图标end -->
<!-- ios启动画面begin -->
<!-- ipad竖屏768*1004（标准分辨率） -->
<link rel="apple-touch-startup-image" sizes="768*1004" href="splash-screen-768*1004.png">
<!-- ipad竖屏1536*2008（retina） -->
<link rel="apple-touch-startup-image" sizes="1536*2008" href="splash-screen-1536*2008.png">
<!-- ipad横屏1024*748（标准分辨率） -->
<link rel="apple-touch-startup-image" sizes="1024*748" href="splash-screen-1024*748.png">
<!-- ipad横屏2048*1496（retina） -->
<link rel="apple-touch-startup-image" sizes="2048*1496" href="splash-screen-2048*1496.png">
<!-- iphone/ipod touch竖屏320*480（标准分辨率） -->
<link rel="apple-touch-startup-image" href="splash-screen-320*480.png">
<!-- iphone/ipod touch 竖屏640*960（retina） -->
<link rel="apple-touch-startup-image" sizes="640*960" href="splash-screen-640*960.png">
<!-- iphone5/ipod touch 5 竖屏640*1136（retina） -->
<link rel="apple-touch-startup-image" sizes="640*1136" href="splash-screen-640*1136.png">
<!-- ios启动画面end -->
<!-- ios 设备end -->

<!-- windows 8 磁贴颜色 -->
<meta name="msapplication-TileColor" content="#000">
<!-- windows 8 磁贴图标 -->
<meta name="msapplication-TileImage" content="icon.png">

<!-- 添加rss订阅 -->
<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">
<!-- 添加favicon icon -->
<link rel="shortcut icon" type="image/ico" href="/favicon.ico">

<!-- 定制化css -->
<link rel="stylesheet" type="text/css" href="css/global.css?v=20131218" />
<!--[if lte IE 9]>
    <link rel="stylesheet" href="../layout/flat/css/fuckIE9.css">
    <script src="../layout/html5shiv.js"></script>
    <![endif]-->
<!--[if lt IE 9]>
    <link rel="stylesheet" href="../layout/flat/css/fuckIE8.css">
    <script src="../layout/html5shiv.js"></script>
    <![endif]-->
<!--[if lte IE 7]>
    <script type="text/javascript" src="/libs/updateYourBrowser.js"></script>
    <![endif]-->
<!-- 系统级别公用js -->
<script type="text/javascript" src="scripts/zepto.min.js"></script>
<script type="text/javascript" src="scripts/mobase.js?v=20131218"></script>
<title>移动端前端界面模板</title>

</head>
<body>
    <div class="wrap">
        <header></header>
        <section>
            <aside></aside>
            <div class="main"></div>
        </section>
        <footer></footer>
        <div id="confirm" class="mask"></div>
        <div id="loading" class="mask"></div>
    </div>
</body>
</html>
